apiVersion: v1
kind: Service
metadata:
  name: kitchen-postgres
spec:
  ports:
    - port: 5432
  selector:
    app: kitchen-postgres
---
apiVersion: apps/v1
kind: StatefulSet
metadata:
  name: kitchen-postgres
spec:
  serviceName: "kitchen-postgres"
  replicas: 1
  selector:
    matchLabels:
      app: kitchen-postgres
  template:
    metadata:
      labels:
        app: kitchen-postgres
    spec:
      containers:
        - name: postgres
          image: postgres:15
          env:
            - name: POSTGRES_USER
              value: myuser
            - name: POSTGRES_PASSWORD
              value: mypassword
            - name: POSTGRES_DB
              value: kitchen_db
          ports:
            - containerPort: 5432
          volumeMounts:
            - name: postgres-storage
              mountPath: /var/lib/postgresql/data
  volumeClaimTemplates:
    - metadata:
        name: postgres-storage
      spec:
        accessModes: ["ReadWriteOnce"]
        resources:
          requests:
            storage: 1Gi
